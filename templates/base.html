<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <style>
      footer {
        background-color: black;
        color: white;
        height: 80px;
        width: 100%;
        margin-top: 50px;
        display: grid;
        place-items: center;
        bottom: 0;
      }
    </style>

    {% block style %}{% endblock style %}

    <link href="/static/style.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">EasyPolls</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/mypolls"
                tabindex="-1"
                aria-disabled="true"
                >My Polls</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/addpoll"
                tabindex="-1"
                aria-disabled="true"
                >New Poll</a
              >
            </li>
            <li class="nav-item" style="margin-right: 200px">
              {% block adminbtn %}{% endblock adminbtn %}
            </li>

            <li class="nav-item">
              {% block serach_bar %}{% endblock serach_bar %}
            </li>
          </ul>

          <div class="" style="margin-right: 50px; color: white">
            <h5>{{request.user}}</h5>
          </div>

          {% comment %}
          <div class="logout">
            <h5>
              <form action="/logout/" method="post">
                {% csrf_token %}
                <input type="submit" value="Logout" />
              </form>
            </h5>
          </div>
          {% endcomment %}
          <div class="logout">
            <h5>
              <a href="/logout/">Logout</a>
            </h5>
          </div>
        </div>
      </div>
    </nav>

    <div class="parent">{% block body %} {% endblock body %}</div>

    <script src="/static/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
