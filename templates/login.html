<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login - PollCraft</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css" />

    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        margin: 0;
      }

      .auth-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 1.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        color: white;
        font-size: 2rem;
      }

      .auth-title {
        color: var(--text-primary);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .auth-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .form-control {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border: 2px solid var(--border-color);
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: var(--transition);
        background: white;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
      }

      .form-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .form-check {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .form-check-input {
        width: 1.2rem;
        height: 1.2rem;
        border-radius: 0.25rem;
        border: 2px solid black;
      }

      .form-check-input:checked {
        background-color: black;
        {% comment %} background-color: var(--primary-color); {% endcomment %}
        border-color: var(--primary-color);
      }

      .btn-auth {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
        border: 1px solid black;
        border-radius: 0.75rem;
        font-weight: 600;
        font-size: 1.1rem;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(30, 64, 175, 0.3);
      }

      .auth-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-color);
      }

      .auth-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
      }

      .auth-link:hover {
        color: #1d4ed8;
        text-decoration: underline;
      }

      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @media (max-width: 576px) {
        .auth-container {
          padding: 2rem 1.5rem;
          margin: 1rem;
        }

        .auth-title {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Main Auth Container -->
    <div class="auth-container fade-in">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-poll"></i>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your PollCraft account</p>
      </div>

      <form method="POST" action="/login/">
        {% csrf_token %}

        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <div style="position: relative">
            <i class="fas fa-user form-icon"></i>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div style="position: relative">
            <i class="fas fa-lock form-icon"></i>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="remember"
            value="remember-me"
          />
          <label class="form-check-label" for="remember">
            Remember me for 30 days
          </label>
        </div>

        <button type="submit" class="btn-auth">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>

      <div class="auth-footer">
        <p class="mb-2">Don't have an account?</p>
        <a href="/register" class="auth-link">
          <i class="fas fa-user-plus me-1"></i>
          Create Account
        </a>
        <div class="mt-3">
          <a href="/about" class="auth-link me-3">
            <i class="fas fa-info-circle me-1"></i>
            About
          </a>
          <a href="/" class="auth-link">
            <i class="fas fa-home me-1"></i>
            Home
          </a>
        </div>
      </div>
    </div>

    <!-- Error Messages -->
    {% if error_message %}
    <div class="errorDialogue">
      <button id="closeError" class="close-message">
        <i class="fas fa-times"></i>
      </button>
      {{ error_message }}
    </div>
    {% endif %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
