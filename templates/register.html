<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/static/style.css">

    <style>
      body {
        display: grid;
        place-items: center;
        row-gap: -50px;
        /* column-gap: 100px; */
        height: 100vh;
        width: 100vw;
      }
      .container h1 {
        width: 100%;
        text-align: center;
      }
      .container {
        height: 60vh;
        max-width: 30vw;
        width:100%;
        min-width: 400px;
      }

    </style>
  </head>
  <body data-bs-theme="dark" class="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position:absolute;top:0px;width:100%;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">EasyPolls</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
          <div class="" style="margin-right: 50px; color: white;">
              <h5>{{request.user}}</h5>
          </div>
          <div class="logout">
              <h5>
                  <a href="/login">Logout</a>
              </h5>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="mb-5">Register</h1>

      <form method="POST" action="/register/">
        {% csrf_token %}
        <div class="">

        </div>
        <div class="mb-3" style="display: flex; gap: 10px">
          <input
            type="text"
            class="form-control"
            id="fname"
            name="fname"
            aria-describedby="emailHelp"
            style="width: 49%"
            placeholder="First name :"
            required
          />
          <input
            type="text"
            class="form-control"
            id="lname"
            name="lname"
            aria-describedby="emailHelp"
            style="width: 49%"
            placeholder="Last name :"
            required
          />
        </div>
        <div class="mb-3">

          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            aria-describedby="emailHelp"
            placeholder="Username :"
            required
          />
        </div>
        <div class="mb-3">

          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
            placeholder="E-mail address :"
            required
          />
        </div>
        <div class="mb-3">
          
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password :"
            required
          />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >I have read and agreed to all the terms and conditions.</label
          >
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          style="width: 100%; height: 40px"
        >
          Submit
        </button>
      </form>
      <p>
        Already have an acount?
        <a href="/login">login here</a>
      </p>
    </div>

    {% if error_message %}
    <div class="errorDialogue">
      <div id="closeError" class="closeError">X</div><br>
      {{error_message}}
    </div>
    {% endif %}



    <script src="/static/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
